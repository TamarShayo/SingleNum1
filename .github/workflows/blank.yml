# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t ghcr.io/tamarshayo/image-single-num:1.0 -t tamarshayo/image-single-num:1.0 .
    
    - name: login
      run: echo "secrets.MY_SECRET_ACTION" | docker login ghcr.io -u "tamarshayo" --password-stdin
    
    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/tamarshayo/image-single-num:1.0
